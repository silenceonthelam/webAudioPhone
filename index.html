<body>

	<h1>Web Audio Phone</h1>
	
	<div class="container">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>*</li>
			<li>0</li>
			<li>#</li>
		</ul>
		<div class="speaker">
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
		</div>
	</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>

<script type="text/javascript">

	$('li').on('mousedown', function() {
		$('.dot').addClass('selected');
	});

	$('li').on('mouseup', function() {
		$('.dot').removeClass('selected');
	});

	/*
		1209Hz	1336Hz	1477Hz
697Hz		1       2       3
770Hz		4       5       6
852Hz		7       8       9
941Hz		*       0       #
*/

var Keypad = {
	init: function() {
		this.cacheEls();
		this.bindEvents();
	},
	cacheEls: function() {
		this.button = $('.container li');
		this.ctx = new AudioContext();
		this.osc1;
		this.osc2;
		this.one = [1209,1336,1477];
		this.two = [697,770,852,941];
		this.keys1 = [49,50,51,52,53,54,55,56,57,42,48,35];
		this.num;
		this.val;
		this.flag2 = 1;
		this.doc = $(document);
	},
	bindEvents: function() {
		this.button.on('mousedown', this.handlePlay);
		this.doc.on('keypress', this.handlePlay);
		this.button.on('mouseup', this.stop);
		this.doc.on('keyup', this.stop);
	},
	handlePlay: function(e) {
		var that = Keypad;
		if (e.type === 'keypress') {
			that.num = e.keyCode;
			that.q = that.keys1.indexOf(that.num);
			while ((that.flag2 === 1 && that.keys1.indexOf(e.keyCode) !== -1))  {
				that.flag2 = 0;
				that.play(e);
			}
		}
		else {
			that.q = $(this).index();
			that.play(e);
		}
	},
	play: function(e) {
		var that = Keypad;
		that.osc1 = that.ctx.createOscillator();
		that.osc2 = that.ctx.createOscillator();

		var flag = 0,
			p = 0;
			i = 0,
			j = 0,
			k = 0,
			one = [1209, 1336, 1477],
			two = [697, 770, 852, 941],
			len1 = one.length,
			len2 = two.length;

		for (j=0; j<len2; j++) {
			for (k=0; k<len1; k++) {
				if (p === that.q) {
					p++;
					flag = 1;
					break;
				}
				p++;
			}
			if (flag === 1) {
				// console.log('outer: ', p, that.q, ' ', one[k] , two[j]);
				that.osc1.frequency.value = one[k];
				that.osc2.frequency.value = two[j];
				break;
			}
		}

		that.osc1.connect(that.ctx.destination);
		that.osc2.connect(that.ctx.destination);
		that.osc1.start(0);
		that.osc2.start(0);
	},
	stop: function() {
		var that = Keypad;
		that.osc1.stop(0);
		that.osc2.stop(0);
		that.flag2 = 1;
	}
};

Keypad.init();

</script>
</body>
</html>
